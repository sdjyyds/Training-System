<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Index</title>
    <link rel="stylesheet" href="chat-index.css">
</head>
<body>
<div class="chat-container">
    <!-- 在 chat-container 内添加两个检索框 -->
    <div style="margin-bottom: 10px;">
        <input type="number" id="user-id-input" placeholder="请输入用户ID">
        <button onclick="searchChat('user')">查找用户</button>
    </div>
    <div style="margin-bottom: 10px;">
        <input type="number" id="room-id-input" placeholder="请输入群聊ID">
        <button onclick="searchChat('room')">查找群聊</button>
    </div>
    <!-- 显示查找结果 -->
    <div id="search-result"></div>
    <h2>Chat List</h2>
    <div id="chat-list">
        <!-- Chat items will be dynamically loaded here -->
    </div>
    <button onclick="location.href='../index/homeIndex.html'" style="margin-top: 10px;">返回首页</button>
</div>

<script src="chat-index.js">
</script>
</body>
</html>
