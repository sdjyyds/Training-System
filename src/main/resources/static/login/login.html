<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css" />
</head>
<body>
<div class="login-container">
    <h2>登录</h2>
    <form id="form_1" method="post" action="/login">
        <input type="text" placeholder="请输入手机号或邮箱" id="account" onblur="validateAccount()" name="account">
        <p id="account-error" class="error">请输入有效的手机号或邮箱。</p>

        <input type="password" placeholder="请输入密码" id="password" onblur="validatePassword()" name="password">
        <p id="password-error" class="error">密码必须至少包含6个字符，并包含字母和数字。</p>
        <button>登录</button>
    </form>
    <button onclick="location.href='../register/register.html'">注册</button>
</div>

<script src="login.js"></script>
</body>
</html>
