<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel = "stylesheet" href = "login.css" />
</head>
<body>
<div class="login-container">
    <h2>Login</h2>
    <form id="form_1" method="post" action="/login">
        <input type="text" placeholder="Enter phone number or email" id="account" onblur="validateAccount()" name="account">
        <p id="account-error" class="error">Please enter a valid phone number or email.</p>

        <input type="password" placeholder="Password" id="password" onblur="validatePassword()" name="password">
        <p id="password-error" class="error">Password must be at least 6 characters and contain letters and numbers.</p>
        <button>Login</button>
    </form>
    <a href="../register/register.html" class="register-link">Register</a>
</div>

<script src="login.js"> </script>
</body>
</html>
