<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        .login-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        .register-link {
            margin-top: 10px;
            display: block;
            color: #007bff;
            text-decoration: none;
        }

        .error {
            color: red;
            font-size: 14px;
            display: none;
            text-align: left;
            margin-top: -5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2>Login</h2>
    <form id="form_1" method="post" action="/login">
        <input type="text" name="username" id="account">
        <p id="account-error" class="error">Please enter a valid phone number or email.</p>
        <input name="password" type="password" placeholder="Password" id="password">
        <p id="password-error" class="error">Password must be at least 8 characters and contain letters and numbers.</p>
        <button>Login</button>
    </form>
    <a href="register.html" class="register-link">Register</a>
</div>
<script>
    window.onload = function () {
        fetch("/autoLogin")
            .then(response => response.json())
            .then(data => {
                if (data.status === "success") {
                    window.location.href = data.redirect;
                }
            });
    };
</script>
</body>
</html>
